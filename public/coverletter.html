<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Letter Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 600px;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      button:focus {
        outline: none;
      }

      .success-message {
        display: none;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        padding: 10px;
        margin-top: 20px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .spinner-container {
        display: none;
        margin: 20px 0;
      }
    </style>
    <script>
      async function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the value from the input box
        const inputBox = document.getElementById("coverletterInput");
        const data = inputBox.value;

        // Show spinner
        document.getElementById("spinnerContainer").style.display = "block";

        try {
          // Send a POST request to the /coverletterdata endpoint
          const response = await fetch("/coverletterdatatodocs", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ jd: data }),
          });

          // Get the response data
          const result = await response.json();

          // Print the response data to the console
          console.log(result);

          // Display the success message
          const successMessage = document.getElementById("successMessage");
          successMessage.style.display = "block";

          // Clear the input field
          inputBox.value = "";

          // Hide the success message after 5 seconds
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 5000);
        } catch (error) {
          console.error("Error:", error);
        } finally {
          // Hide the spinner
          document.getElementById("spinnerContainer").style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Cover Letter Form</h1>
      <form onsubmit="handleSubmit(event)">
        <label for="coverletterInput">Enter job description:</label>
        <input
          type="text"
          id="coverletterInput"
          name="coverletterInput"
          required
        />
        <button type="submit">Submit</button>
        
        <a href="/fill" style="text-decoration: none; color: white; background-color: #4CAF50; padding: 10px 20px; border-radius: 5px; font-size: 16px; font-weight: bold; transition: background-color 0.3s ease; display: inline-block;">Go to Fill</a>

      </form>
      <div id="spinnerContainer" class="spinner-container">
        <div class="spinner"></div>
      </div>
      <div id="successMessage" class="success-message">
        Your request was successful!
      </div>
    </div>
  </body>
</html>
